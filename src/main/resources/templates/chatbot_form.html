<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room Modification</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
<div class="container" style="display:flex; flex-direction:column; padding: 100px; width: 100%; height: 100%;">
    <h1 class="h_tit" style="text-align:center; margin-bottom:10px; height:8%;">
        <span class="logo_txt" style="font-family: 'Cursive', cursive; font-size: 1.8rem; color: black;">Chatbot</span>
    </h1>
    <div>
        <form th:action="@{/chatbot/modify/{id}(id=${id})}" th:object="${chatRoomForm}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="roomname" class="form-label">채팅방 제목</label>
                <input type="text" th:field="*{roomName}" class="form-control" id="roomname" name="roomName">
                <small th:if="${#fields.hasErrors('roomName')}" class="text-danger" th:errors="*{roomName}">Room Name is required.</small>
            </div>
            <div style="display:flex; justify-content:end;">
                <input type="submit" value="저장하기" class="btn btn-dark my-2">
            </div>
        </form>
    </div>
</div>
</body>
</html>
