<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <div>
        <img src="/bgimg3.jpg" class="w-100" style="height: 250px;">
    </div>
    <div class="row" style="margin: 10px 0 0 0;">
        <div th:each="question, iterStat : ${questionList}" class="col-md-4" style="padding: 0;">
            <div class="card" style="height: auto; margin: 10px 0;">
                <div class="row g-0" style="display: flex; align-items: center;">
                    <div class="col-md-4">
                        <img src="/dj.jpg" class="img-fluid" style="object-fit: cover; width: 100%; height: 100%;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body d-flex flex-column justify-content-between" style="height: 100%;">
                            <h5 class="card-title">
                                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                            </h5>
                            <p class="card-text">
                                <span th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6 text-md-end">
            <a class="btn btn-sm btn-outline-secondary" th:href="@{|/question/create|}">게시글 등록</a>
        </div>
    </div>
</div>

</html>
